name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.24', '1.25']
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
    
    - name: Get dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Build
      run: go build -v ./...
    
    - name: Test
      run: go test -v ./...
    
    - name: Run go vet
      run: go vet ./...
    
    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
    
    - name: Run staticcheck
      run: staticcheck ./...
    
    - name: Build binary (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p dist
        # Get version info for build
        VERSION="${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}"
        COMMIT="${{ github.sha }}"
        BUILD_DATE=$(date -u '+%Y-%m-%d_%H:%M:%S')
        # Build with version information
        go build -ldflags "-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildDate=${BUILD_DATE}" -o dist/streamup ./cmd/streamup

    - name: Build binary (Windows)
      if: runner.os == 'Windows'
      run: |
        New-Item -ItemType Directory -Force -Path dist
        $VERSION = "${{ github.ref_type == 'tag' && github.ref_name || 'dev' }}"
        $COMMIT = "${{ github.sha }}"
        $BUILD_DATE = (Get-Date).ToUniversalTime().ToString("yyyy-MM-dd_HH:mm:ss")
        go build -ldflags "-X main.version=$VERSION -X main.commit=$COMMIT -X main.buildDate=$BUILD_DATE" -o dist/streamup.exe ./cmd/streamup
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: streamup-${{ matrix.os }}-go${{ matrix.go-version }}
        path: dist/